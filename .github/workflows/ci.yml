name: Format & Lint

on:
  push:

jobs:
  format-lint:
  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: install dependencies
        run: npm i
      - name: build
        run: npm run build
      - name: lint
        run: npm run lint
      - name: format
        run: npm run format